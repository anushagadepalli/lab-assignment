 <html>
<body>
<div class="container">
    <div class="row"> 
            <h1 class="text-center login-title">Login page</h1>

                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required id="email" ><br><br>
                    
                <input type="password" class="form-control" placeholder="Password" required id="password"><br>
                
                <input class="btn" type="button" name="login" value="login" id="login"></input>
                </form>

    </div>
</div>
    </body>
</html>
<style>
body {background-color:plum}  
.form-signin
{
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}


.form-signin input[type="text"]
{
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}
.form-signin input[type="password"]
{
    margin-bottom: 10px;
    border-top-left-radius: 5;
    border-top-right-radius: 5;
}

.login-title
{
    color: blue;
    font-size: 18px;
    font-weight: 400;
    display: block;
}

</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
            
        
    $("#login").click(function() {
localStorage.setItem("email", document.getElementById('email').value);
        localStorage.setItem("password", document.getElementById('email').value);
       
        window.location.href = "home.html";
    });


</script>
